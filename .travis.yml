---
language: cpp
before_script:
  - mkdir -p build
  - cd build
  - cmake ..
script:
  - make -j
  - ctest -R '_test$'
cache:
  directories:
  - build
compiler:
  - clang
  - gcc
env:
  global:
    - CTEST_OUTPUT_ON_FAILURE=1
  jobs:
    - CXXFLAGS=-std=c++11
    - CXXFLAGS=-std=c++14
    - CXXFLAGS=-std=c++17
    - CXXFLAGS=-std=c++2a
arch:
  - amd64
  #- ppc64le
os:
  - linux
  #- osx
jobs:
  include:
    - name: gcc-11 C++20
      compiler: gcc
      env:
        - CXXFLAGS=-std=c++2a
        - CC=gcc-11
        - CXX=g++-11
    - name: Address Sanitizer
      # https://github.com/google/sanitizers/wiki/AddressSanitizer
      compiler: clang
      env:
        - CXXFLAGS="-fsanitize=address -fno-omit-frame-pointer -O1"
        - RUN_HAVE_STD_REGEX=0
  allow_failures:
    - compiler: gcc
      env: CXXFLAGS=-std=c++2a
    - compiler: gcc
      env:
        - CXXFLAGS=-std=c++2a
        - CC=gcc-11
        - CXX=g++-11
